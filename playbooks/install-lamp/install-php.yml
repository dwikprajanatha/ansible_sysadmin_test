---
- hosts: webservers
  become: true
  vars_files:
    - vars/variables.yml

  tasks:
    - name: "Install dan update apt"
      shell: "sudo apt-get update"

    - name: "install php"
      apt: "name={{ item }} state=latest"
      loop:
        - php
        - php-mysql
        - libapache2-mod-php
